        <script src="js/plugins.js"></script>

        <script type="text/javascript" src="js/jquery.countdown.js"></script>

        <script>
	        jQuery(document).ready(function() {
	        	var deadline = '2016/12/03 12:00:00';

			    jQuery('.day').countdown(deadline).on('update.countdown', function(event) {
			      var $this = jQuery(this).html(event.strftime('%D') + 'd');
			    });

			    jQuery('.hour').countdown(deadline).on('update.countdown', function(event) {
			      var $this = jQuery(this).html(event.strftime('%H') + 'h');
			    });

			    jQuery('.minutes').countdown(deadline).on('update.countdown', function(event) {
			      var $this = jQuery(this).html(event.strftime('%M') + 'm');
			    });

			    jQuery('.seconds').countdown(deadline).on('update.countdown', function(event) {
			      var $this = jQuery(this).html(event.strftime('%S') + 's');
			    });

			    jQuery('.sixteen').countdown('2016/11/19 16:00:00')
				    .on('finish.countdown', function(event) {
				    	attachIt('No beer before 4 (vier)!');
				    });

			    jQuery('.eighteen').countdown('2016/11/19 18:00:00')
				    .on('finish.countdown', function(event) {
				    	attachIt('I hope you are fine :)!');
				    });

			    jQuery('.twentyone').countdown('2016/11/19 21:00:00')
				    .on('finish.countdown', function(event) {
				    	attachIt('Take a massage!');
				    });

			    jQuery('.zero').countdown('2016/11/20 00:00:01')
				    .on('finish.countdown', function(event) {
				    	attachIt('Grab a midnight snack! - Berliner Currywurst');
				    });

			    jQuery('.seven').countdown('2016/11/20 07:00:00')
				    .on('finish.countdown', function(event) {
				    	attachIt('Last six hours');
				    });

			    jQuery('.twelve').countdown('2016/11/20 12:00:00')
				    .on('finish.countdown', function(event) {
				    	attachIt('Final countdown!');
				    });

			    jQuery('.twelve').countdown('2016/11/20 12:00:01')
				    .on('finish.countdown', function(event) {
				    	attachIt('Waiting for the pitches');
				    });

			    function attachIt(message) {
			    	console.log(message);
			    	jQuery('.replace').text(message);
			    }
		    });
        </script>
